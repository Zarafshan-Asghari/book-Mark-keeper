<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./costom.css" />
    <!-- icon link -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>BookMarks</title>
  </head>
  <body class="bg-zinc-700">
    <!-- Add a book mark -->
    <div class="flex items-center justify-center my-8">
      <span
        id="BookMark"
        title="add a new BookMark"
        class="text-white text-5xl cursor-pointer select-none focus:text-rose-700"
      >
        <ion-icon name="star-outline" id="star" class="star"></ion-icon>

        <!-- <ion-icon name="star"></ion-icon> -->
      </span>
    </div>

    <!-- Modal overlay and form to add book mark -->
    <div
      id="overlay&Form"
      class="hidden fixed inset-0 bg-white bg-opacity-20 flex items-center justify-center h-screen"
    >
      <!-- <div class=""> -->
      <div
        id="modal"
        class="modal bg-zinc-50 rounded-sm shadow-md space-y-2 w-[300px]"
      >
        <div class="flex justify-between items-center bg-zinc-800 p-2">
          <p class="capitalize text-zinc-100">add a book mark</p>
          <div
            id="closeModal"
            class="text-4xl rotate-45 text-zinc-100 cursor-pointer"
          >
            +
          </div>
        </div>
        <form id="" class="flex flex-col text-rose-800 p-4">
          <label for="text" class="uppercase text-sm text-rose-800">
            name</label
          >
          <input
            id="websiteName"
            type="text"
            required
            class="mb-4 outline-none rounded-md px-2 placeholder:text-sm border border-rose-700 placeholder:text-rose-600"
            placeholder="website Name"
          />
          <label for="url" class="uppercase text-sm">url</label>
          <input
            id="url"
            required
            class="mb-4 outline-none rounded-md px-2 placeholder:text-sm border border-rose-700 placeholder:text-rose-600"
            placeholder="url"
          />
          <button
            id="save"
            class="p-2 bg-zinc-800 text-zinc-100 rounded-md capitalize hover:bg-opacity-80"
          >
            save
          </button>
        </form>
      </div>
      <!-- </div> -->
    </div>

    <!-- bookmarks container -->
    <div
      id="bookmarksContainer"
      class="flex flex-col gap-4 md:flex-row md:flex-wrap p-6 text-zinc-50"
    >
      <!-- book marks  -->
    </div>

    <!-- script file -->
    <script src="costom.js"></script>
  </body>
</html>
